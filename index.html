<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Train Scheduler</title>
</head>

<body>
    <div class="container">
        <br>
        <div class="jumbotron">
            <h1 class="text-center font-weight-bold">Train Schedules</h1>
            <h2 class="text-center">All aboard!</h2>
        </div>
    </div>
    <div class="container">
        <div class="row-12">
            <div class='card'>
                <div class="card-header font-weight-bold">Current Train Schedule</div>
                <div class='card-body'>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">Denver Express</th>
                                <td>Denver, Colorado</td>
                                <td>60</td>
                                <td>12:30 PM</td>
                                <td>38</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row-12">
            <div class='card'>
                <div class="card-header font-weight-bold">Add Train</div>
                <div class='card-body'>
                    <form>
                        <div class="form-group">
                            <label for="TrainName">Train Name</label>
                            <input type="text" class="form-control" id="train-name-input">
                        </div>
                        <div class="form-group">
                            <label for="Destination">Destination</label>
                            <input type="text" class="form-control" id="destination-input">
                        </div>
                        <div class="form-group">
                            <label for="firstTrainTime">First Train Time (HH:mm - miliary time)</label>
                            <input type="text" class="form-control" id="first-train-input">
                        </div>
                        <div class="form-group">
                            <label for="frequency">Frequency (min)</label>
                            <input type="number" class="form-control" id="frequency-input">
                        </div>
                        <button type="submit" class="btn btn-primary" id="submit-bid">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
